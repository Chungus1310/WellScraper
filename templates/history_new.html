<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extraction History - WellScraper</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/theme.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family-primary);
            background: var(--primary-bg);
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(0, 212, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(0, 153, 204, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(0, 212, 255, 0.05) 0%, transparent 50%);
            min-height: 100vh;
            color: var(--text-primary);
            overflow-x: hidden;
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--secondary-bg);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary-accent);
            border-radius: var(--radius-full);
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--secondary-accent);
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: var(--spacing-lg);
        }

        .header {
            text-align: center;
            margin-bottom: var(--spacing-2xl);
            position: relative;
        }

        .logo-container {
            display: inline-flex;
            align-items: center;
            gap: var(--spacing-md);
            margin-bottom: var(--spacing-lg);
            padding: var(--spacing-lg) var(--spacing-xl);
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-lg);
            animation: logoFloat 6s ease-in-out infinite;
        }

        @keyframes logoFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .logo-svg {
            width: 120px;
            height: 40px;
        }

        .header h1 {
            font-size: var(--font-size-4xl);
            font-weight: var(--font-weight-bold);
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: var(--spacing-sm);
            animation: textGlow 3s ease-in-out infinite alternate;
        }

        @keyframes textGlow {
            from { filter: drop-shadow(0 0 5px rgba(0, 212, 255, 0.5)); }
            to { filter: drop-shadow(0 0 20px rgba(0, 212, 255, 0.8)); }
        }

        .header p {
            font-size: var(--font-size-lg);
            color: var(--text-secondary);
            font-weight: var(--font-weight-normal);
        }

        .nav {
            display: flex;
            justify-content: center;
            gap: var(--spacing-md);
            margin-bottom: var(--spacing-2xl);
        }

        .nav-link {
            display: inline-flex;
            align-items: center;
            gap: var(--spacing-sm);
            color: var(--text-primary);
            text-decoration: none;
            padding: var(--spacing-md) var(--spacing-lg);
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-full);
            font-weight: var(--font-weight-medium);
            transition: all var(--transition-base);
            position: relative;
            overflow: hidden;
        }

        .nav-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--gradient-primary);
            transition: left var(--transition-base);
            z-index: -1;
        }

        .nav-link:hover::before {
            left: 0;
        }

        .nav-link:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-glow);
            color: var(--text-primary);
        }

        .nav-icon {
            width: 20px;
            height: 20px;
        }

        .controls {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-lg);
            padding: var(--spacing-xl);
            margin-bottom: var(--spacing-xl);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: var(--spacing-lg);
            position: relative;
            overflow: hidden;
        }

        .controls::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: var(--gradient-primary);
        }

        .controls-left {
            display: flex;
            align-items: center;
            gap: var(--spacing-lg);
        }

        .total-count {
            font-size: var(--font-size-lg);
            font-weight: var(--font-weight-semibold);
            color: var(--text-primary);
        }

        .total-number {
            color: var(--primary-accent);
            font-family: var(--font-family-mono);
            font-weight: var(--font-weight-bold);
        }

        .controls-right {
            display: flex;
            gap: var(--spacing-md);
        }

        .btn {
            padding: var(--spacing-md) var(--spacing-lg);
            border: none;
            border-radius: var(--radius-full);
            cursor: pointer;
            font-weight: var(--font-weight-semibold);
            transition: all var(--transition-base);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: var(--spacing-sm);
            font-size: var(--font-size-sm);
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(255,255,255,0.1), rgba(255,255,255,0.2));
            transition: left var(--transition-base);
            z-index: 0;
        }

        .btn:hover::before {
            left: 0;
        }

        .btn > * {
            position: relative;
            z-index: 1;
        }

        .btn-primary {
            background: var(--gradient-primary);
            color: var(--text-primary);
        }

        .btn-success {
            background: linear-gradient(45deg, var(--success-color), #00CC6A);
            color: var(--text-primary);
        }

        .btn-danger {
            background: linear-gradient(45deg, var(--error-color), #E53E3E);
            color: var(--text-primary);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .extractions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: var(--spacing-xl);
        }

        .extraction-card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-lg);
            padding: var(--spacing-xl);
            box-shadow: var(--shadow-xl);
            transition: all var(--transition-base);
            position: relative;
            overflow: hidden;
            animation: slideInUp 0.5s ease-out;
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .extraction-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--gradient-primary);
        }

        .extraction-card:hover {
            transform: translateY(-8px);
            box-shadow: var(--shadow-glow);
            border-color: var(--primary-accent);
        }

        .extraction-header {
            margin-bottom: var(--spacing-lg);
            padding-bottom: var(--spacing-lg);
            border-bottom: 1px solid var(--glass-border);
        }

        .extraction-title {
            font-size: var(--font-size-xl);
            font-weight: var(--font-weight-bold);
            color: var(--text-primary);
            margin-bottom: var(--spacing-xs);
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
        }

        .extraction-meta {
            color: var(--text-secondary);
            font-size: var(--font-size-sm);
            font-family: var(--font-family-mono);
        }

        .extraction-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--spacing-md);
            margin-bottom: var(--spacing-lg);
        }

        .stat-item {
            text-align: center;
            padding: var(--spacing-md);
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-md);
            transition: all var(--transition-base);
        }

        .stat-item:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .stat-value {
            font-size: var(--font-size-2xl);
            font-weight: var(--font-weight-bold);
            color: var(--primary-accent);
            font-family: var(--font-family-mono);
            margin-bottom: var(--spacing-xs);
        }

        .stat-label {
            font-size: var(--font-size-xs);
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-weight: var(--font-weight-medium);
        }

        .extraction-actions {
            display: flex;
            gap: var(--spacing-sm);
            flex-wrap: wrap;
        }

        .extraction-actions .btn {
            flex: 1;
            min-width: 100px;
            font-size: var(--font-size-xs);
            padding: var(--spacing-sm) var(--spacing-md);
            justify-content: center;
        }

        .loading {
            text-align: center;
            color: var(--text-primary);
            font-size: var(--font-size-xl);
            margin: var(--spacing-3xl) 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: var(--spacing-lg);
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--glass-border);
            border-top: 3px solid var(--primary-accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .no-extractions {
            text-align: center;
            color: var(--text-primary);
            font-size: var(--font-size-xl);
            margin: var(--spacing-3xl) 0;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            padding: var(--spacing-3xl);
            border-radius: var(--radius-lg);
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .no-extractions h3 {
            margin-bottom: var(--spacing-lg);
            font-size: var(--font-size-2xl);
        }

        .no-extractions a {
            color: var(--primary-accent);
            text-decoration: none;
            font-weight: var(--font-weight-semibold);
        }

        .no-extractions a:hover {
            text-decoration: underline;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: var(--z-modal);
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            animation: modalFadeIn 0.3s ease-out;
        }

        @keyframes modalFadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            margin: 3% auto;
            padding: var(--spacing-2xl);
            border-radius: var(--radius-lg);
            width: 95%;
            max-width: 1000px;
            max-height: 85vh;
            overflow-y: auto;
            position: relative;
            animation: modalSlideIn 0.3s ease-out;
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .close {
            color: var(--text-secondary);
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: color var(--transition-base);
            position: absolute;
            top: var(--spacing-lg);
            right: var(--spacing-lg);
        }

        .close:hover {
            color: var(--primary-accent);
        }

        .job-card {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-md);
            padding: var(--spacing-lg);
            margin-bottom: var(--spacing-lg);
            border-left: 4px solid var(--primary-accent);
            transition: all var(--transition-base);
            animation: slideInLeft 0.3s ease-out;
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .job-card:hover {
            transform: translateX(5px);
            box-shadow: var(--shadow-md);
        }

        .job-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: var(--spacing-md);
            gap: var(--spacing-lg);
        }

        .job-info {
            flex: 1;
        }

        .job-title {
            font-weight: var(--font-weight-bold);
            color: var(--text-primary);
            margin-bottom: var(--spacing-xs);
            font-size: var(--font-size-lg);
        }

        .job-company {
            color: var(--primary-accent);
            font-weight: var(--font-weight-semibold);
            margin-bottom: var(--spacing-xs);
        }

        .job-details-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: var(--spacing-sm);
            margin-top: var(--spacing-sm);
        }

        .job-detail {
            display: flex;
            align-items: center;
            gap: var(--spacing-xs);
            color: var(--text-secondary);
            font-size: var(--font-size-sm);
        }

        .job-actions {
            display: flex;
            gap: var(--spacing-sm);
            flex-shrink: 0;
        }

        .job-detail-btn, .job-apply-btn {
            padding: var(--spacing-sm) var(--spacing-md);
            border: none;
            border-radius: var(--radius-md);
            font-size: var(--font-size-xs);
            text-decoration: none;
            cursor: pointer;
            transition: all var(--transition-base);
            display: inline-block;
            text-align: center;
            font-weight: var(--font-weight-semibold);
        }

        .job-detail-btn {
            background: var(--gradient-primary);
            color: var(--text-primary);
        }

        .job-detail-btn:hover {
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        .job-apply-btn {
            background: linear-gradient(135deg, var(--success-color), #00CC6A);
            color: var(--text-primary);
        }

        .job-apply-btn:hover {
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .extractions-grid {
                grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: var(--spacing-md);
            }
            
            .controls {
                flex-direction: column;
                align-items: stretch;
                text-align: center;
            }
            
            .extraction-actions {
                flex-direction: column;
            }

            .job-header {
                flex-direction: column;
                align-items: flex-start;
                gap: var(--spacing-md);
            }

            .job-actions {
                align-self: flex-end;
            }

            .extractions-grid {
                grid-template-columns: 1fr;
            }

            .nav {
                flex-direction: column;
                gap: var(--spacing-sm);
            }
        }

        @media (max-width: 480px) {
            .logo-container {
                flex-direction: column;
                text-align: center;
            }
            
            .extraction-stats {
                grid-template-columns: 1fr;
            }

            .controls-left, .controls-right {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo-container">
                <svg class="logo-svg" viewBox="0 0 120 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#00D4FF;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#0099CC;stop-opacity:1" />
                        </linearGradient>
                        <filter id="glow">
                            <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
                            <feMerge> 
                                <feMergeNode in="coloredBlur"/>
                                <feMergeNode in="SourceGraphic"/>
                            </feMerge>
                        </filter>
                    </defs>
                    
                    <!-- Icon Section -->
                    <g filter="url(#glow)">
                        <!-- Well/Database Symbol -->
                        <circle cx="20" cy="20" r="12" fill="none" stroke="url(#logoGradient)" stroke-width="2"/>
                        <circle cx="20" cy="20" r="8" fill="none" stroke="url(#logoGradient)" stroke-width="1.5" opacity="0.6"/>
                        <circle cx="20" cy="20" r="4" fill="url(#logoGradient)" opacity="0.8"/>
                        
                        <!-- Data Mining Dots -->
                        <circle cx="20" cy="12" r="1" fill="#00D4FF" opacity="0.8">
                            <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
                        </circle>
                        <circle cx="25" cy="16" r="1" fill="#00D4FF" opacity="0.6">
                            <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" begin="0.5s" repeatCount="indefinite"/>
                        </circle>
                        <circle cx="15" cy="16" r="1" fill="#00D4FF" opacity="0.6">
                            <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" begin="1s" repeatCount="indefinite"/>
                        </circle>
                        <circle cx="20" cy="28" r="1" fill="#00D4FF" opacity="0.8">
                            <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" begin="1.5s" repeatCount="indefinite"/>
                        </circle>
                    </g>
                    
                    <!-- Text Section -->
                    <text x="45" y="18" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="14" font-weight="700" fill="url(#logoGradient)">Well</text>
                    <text x="45" y="32" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="14" font-weight="300" fill="#00D4FF" opacity="0.9">Scraper</text>
                </svg>
            </div>
            <h1>Extraction History</h1>
            <p>Manage and analyze your job extraction data</p>
        </div>

        <div class="nav">
            <a href="/" class="nav-link">
                <svg class="nav-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="11" cy="11" r="8" stroke="currentColor" stroke-width="2"/>
                    <path d="m21 21-4.35-4.35" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                </svg>
                Search
            </a>
            <a href="/history" class="nav-link">
                <svg class="nav-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M3 3v5h5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M12 7v5l4 2" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                History
            </a>
        </div>

        <div class="controls">
            <div class="controls-left">
                <span class="total-count">Total Extractions: <span class="total-number" id="totalCount">0</span></span>
            </div>
            <div class="controls-right">
                <button class="btn btn-success" onclick="refreshExtractions()">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M1 4v6h6"/>
                        <path d="M23 20v-6h-6"/>
                        <path d="M20.49 9A9 9 0 0 0 5.64 5.64L1 10m22 4l-4.64 4.36A9 9 0 0 1 3.51 15"/>
                    </svg>
                    Refresh
                </button>
                <button class="btn btn-danger" onclick="cleanupOldExtractions()">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="3,6 5,6 21,6"/>
                        <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
                        <line x1="10" y1="11" x2="10" y2="17"/>
                        <line x1="14" y1="11" x2="14" y2="17"/>
                    </svg>
                    Cleanup
                </button>
            </div>
        </div>

        <div id="loading" class="loading">
            <div class="loading-spinner"></div>
            <div>Loading extractions...</div>
        </div>

        <div id="noExtractions" class="no-extractions" style="display: none;">
            <h3>📭 No Extractions Found</h3>
            <p>You haven't run any extractions yet. <a href="/">Start your first extraction</a></p>
        </div>

        <div id="extractionsGrid" class="extractions-grid">
            <!-- Extraction cards will be populated here -->
        </div>
    </div>

    <!-- Job Details Modal -->
    <div id="jobModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle">Extraction Results</h2>
            <div id="modalContent">
                <!-- Job details will be loaded here -->
            </div>
        </div>
    </div>

    <script>
        let extractions = [];

        async function loadExtractions() {
            try {
                document.getElementById('loading').style.display = 'flex';
                document.getElementById('extractionsGrid').style.display = 'none';
                document.getElementById('noExtractions').style.display = 'none';

                const response = await fetch('/extractions');
                const data = await response.json();
                
                extractions = data;
                document.getElementById('totalCount').textContent = extractions.length;
                
                document.getElementById('loading').style.display = 'none';
                
                if (extractions.length === 0) {
                    document.getElementById('noExtractions').style.display = 'block';
                } else {
                    document.getElementById('extractionsGrid').style.display = 'grid';
                    renderExtractions();
                }
            } catch (error) {
                console.error('Error loading extractions:', error);
                document.getElementById('loading').innerHTML = '<div class="loading-spinner"></div><div>Error loading extractions</div>';
            }
        }

        function renderExtractions() {
            const grid = document.getElementById('extractionsGrid');
            grid.innerHTML = '';

            extractions.forEach((extraction, index) => {
                setTimeout(() => {
                    const card = createExtractionCard(extraction);
                    grid.appendChild(card);
                }, index * 100); // Stagger animations
            });
        }

        function createExtractionCard(extraction) {
            const card = document.createElement('div');
            card.className = 'extraction-card';
            
            const createdDate = new Date(extraction.created_date).toLocaleString();
            const keyword = extraction.keyword || 'Unknown';
            const location = extraction.location || 'Unknown';
            const totalJobs = extraction.total_jobs || 0;
            const completedJobs = extraction.completed_jobs || 0;
            
            card.innerHTML = `
                <div class="extraction-header">
                    <div class="extraction-title">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="11" cy="11" r="8"/>
                            <path d="m21 21-4.35-4.35"/>
                        </svg>
                        ${keyword} • ${location}
                    </div>
                    <div class="extraction-meta">${createdDate}</div>
                </div>
                
                <div class="extraction-stats">
                    <div class="stat-item">
                        <div class="stat-value">${totalJobs}</div>
                        <div class="stat-label">Total Jobs</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value">${completedJobs}</div>
                        <div class="stat-label">Extracted</div>
                    </div>
                </div>
                
                <div class="extraction-actions">
                    <button class="btn btn-primary" onclick="viewExtraction('${extraction.id}')">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                            <circle cx="12" cy="12" r="3"/>
                        </svg>
                        View
                    </button>
                    <button class="btn btn-success" onclick="downloadExtraction('${extraction.id}', 'json')">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                            <polyline points="7,10 12,15 17,10"/>
                            <line x1="12" y1="15" x2="12" y2="3"/>
                        </svg>
                        Export
                    </button>
                    <button class="btn btn-danger" onclick="deleteExtraction('${extraction.id}')">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="3,6 5,6 21,6"/>
                            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
                        </svg>
                        Delete
                    </button>
                </div>
            `;
            
            return card;
        }

        async function viewExtraction(extractionId) {
            try {
                const response = await fetch(`/extractions/${extractionId}/results`);
                const data = await response.json();
                
                document.getElementById('modalTitle').textContent = `Results: ${extractionId}`;
                
                let content = '';
                data.files.forEach((file, fileIndex) => {
                    const jobs = file.jobs || [];
                    const displayJobs = jobs.slice(0, 5); // Show first 5 jobs
                    const hiddenJobs = jobs.slice(5); // Rest of the jobs
                    
                    content += `
                        <div style="margin-bottom: 2rem;">
                            <h3 style="color: var(--primary-accent); margin-bottom: 1rem; display: flex; align-items: center; gap: 0.5rem;">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                                    <polyline points="14,2 14,8 20,8"/>
                                </svg>
                                ${file.filename} (${jobs.length} jobs)
                            </h3>
                            <div class="jobs-container">
                    `;
                    
                    displayJobs.forEach((job, jobIndex) => {
                        content += createJobCardHTML(job, extractionId, `${fileIndex}-${jobIndex}`);
                    });
                    
                    if (hiddenJobs.length > 0) {
                        content += `
                            <div id="expand-${fileIndex}" class="expand-section">
                                <p>and ${hiddenJobs.length} more jobs...</p>
                                <button class="btn btn-primary" onclick="showAllJobs('${extractionId}', ${fileIndex}, this)">
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <polyline points="6,9 12,15 18,9"/>
                                    </svg>
                                    Show All Jobs
                                </button>
                            </div>
                            <div id="hidden-${fileIndex}" style="display: none;">
                        `;
                        
                        hiddenJobs.forEach((job, jobIndex) => {
                            content += createJobCardHTML(job, extractionId, `${fileIndex}-${jobIndex + 5}`);
                        });
                        
                        content += '</div>';
                    }
                    
                    content += '</div></div>';
                });
                
                document.getElementById('modalContent').innerHTML = content;
                document.getElementById('jobModal').style.display = 'block';
            } catch (error) {
                alert('Error loading extraction details: ' + error.message);
            }
        }

        function createJobCardHTML(job, extractionId, jobId) {
            const title = job.job_title || job.title || job.search_info?.title || 'Unknown Position';
            const company = job.company_name || job.company?.name || job.company || job.search_info?.company || 'Unknown Company';
            const location = job.location || job.search_info?.location || 'Unknown Location';
            const type = job.job_type || job.employment_type || job.search_info?.type || 'Unknown Type';
            const posted = job.posted_date || job.search_info?.posted || 'Unknown';
            
            return `
                <div class="job-card">
                    <div class="job-header">
                        <div class="job-info">
                            <div class="job-title">${title}</div>
                            <div class="job-company">${company}</div>
                            <div class="job-details-grid">
                                <div class="job-detail">
                                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"/>
                                        <circle cx="12" cy="10" r="3"/>
                                    </svg>
                                    ${location}
                                </div>
                                <div class="job-detail">
                                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <rect x="2" y="3" width="20" height="14" rx="2" ry="2"/>
                                        <line x1="8" y1="21" x2="16" y2="21"/>
                                        <line x1="12" y1="17" x2="12" y2="21"/>
                                    </svg>
                                    ${type}
                                </div>
                                <div class="job-detail">
                                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <circle cx="12" cy="12" r="10"/>
                                        <polyline points="12,6 12,12 16,14"/>
                                    </svg>
                                    ${posted}
                                </div>
                            </div>
                        </div>
                        <div class="job-actions">
                            <button class="job-detail-btn" onclick="viewJobDetails('${extractionId}', '${jobId}', '${encodeURIComponent(JSON.stringify(job))}')">
                                Details
                            </button>
                            ${job.apply_url ? `<a href="${job.apply_url}" target="_blank" class="job-apply-btn">Apply</a>` : ''}
                        </div>
                    </div>
                </div>
            `;
        }

        function showAllJobs(extractionId, fileIndex, button) {
            const hiddenJobs = document.getElementById(`hidden-${fileIndex}`);
            const expandSection = document.getElementById(`expand-${fileIndex}`);
            
            if (hiddenJobs && expandSection) {
                hiddenJobs.style.display = 'block';
                expandSection.style.display = 'none';
            }
        }

        function viewJobDetails(extractionId, jobId, jobData) {
            try {
                const job = JSON.parse(decodeURIComponent(jobData));
                
                let detailContent = `
                    <div class="job-detail-modal">
                        <div class="job-detail-header">
                            <div>
                                <h2 style="color: var(--text-primary); margin-bottom: 0.5rem;">${job.job_title || job.title || 'Unknown Position'}</h2>
                                <h3 style="color: var(--primary-accent);">${job.company_name || job.company?.name || job.company || 'Unknown Company'}</h3>
                            </div>
                            ${job.apply_url ? `<a href="${job.apply_url}" target="_blank" class="btn btn-success">Apply Now</a>` : ''}
                        </div>
                        
                        <div class="job-detail-grid">
                            <div class="job-basic-info">
                                <h3>Job Information</h3>
                                <div class="info-grid">
                                    <div class="info-item"><strong>Location:</strong> ${job.location || 'Not specified'}</div>
                                    <div class="info-item"><strong>Type:</strong> ${job.job_type || job.employment_type || 'Not specified'}</div>
                                    <div class="info-item"><strong>Posted:</strong> ${job.posted_date || 'Not specified'}</div>
                                    <div class="info-item"><strong>Salary:</strong> ${job.salary_range || job.salary || 'Not specified'}</div>
                                    <div class="info-item"><strong>Experience:</strong> ${job.experience_level || job.experience || 'Not specified'}</div>
                                    <div class="info-item"><strong>Visa Sponsorship:</strong> ${job.visa_sponsorship || 'Not specified'}</div>
                                </div>
                            </div>
                `;

                if (job.company && typeof job.company === 'object') {
                    detailContent += `
                        <div class="company-info">
                            <h3>Company Information</h3>
                            ${job.company.description ? `<div class="company-desc">${job.company.description}</div>` : ''}
                            ${job.company.tags && job.company.tags.length > 0 ? `
                                <div class="company-tags">
                                    ${job.company.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                                </div>
                            ` : ''}
                            ${job.company.link ? `<div><a href="${job.company.link}" target="_blank" class="company-link">View Company Profile</a></div>` : ''}
                        </div>
                    `;
                }

                if (job.job_description || job.description) {
                    const description = job.job_description || job.description;
                    detailContent += `
                        <div class="job-description">
                            <h3>Job Description</h3>
                            <div class="desc-full">${description}</div>
                        </div>
                    `;
                }

                detailContent += `
                        </div>
                        
                        <div class="job-detail-footer">
                            <div>
                                <small>Extracted on: ${new Date().toLocaleDateString()}</small><br>
                                <small>Extraction ID: ${extractionId}</small>
                            </div>
                            ${job.job_url || job.url ? `<div><a href="${job.job_url || job.url}" target="_blank">View Original Posting</a></div>` : ''}
                        </div>
                    </div>
                `;

                // Create a new modal for job details
                const existingModal = document.getElementById('jobDetailModal');
                if (existingModal) {
                    existingModal.remove();
                }

                const detailModal = document.createElement('div');
                detailModal.id = 'jobDetailModal';
                detailModal.className = 'modal';
                detailModal.innerHTML = `
                    <div class="modal-content">
                        <span class="close" onclick="document.getElementById('jobDetailModal').style.display='none'">&times;</span>
                        ${detailContent}
                    </div>
                `;

                document.body.appendChild(detailModal);
                detailModal.style.display = 'block';
                
            } catch (error) {
                alert('Error displaying job details: ' + error.message);
            }
        }

        async function downloadExtraction(extractionId, format) {
            try {
                window.location.href = `/extractions/${extractionId}/export/${format}`;
            } catch (error) {
                alert('Error downloading extraction: ' + error.message);
            }
        }

        async function deleteExtraction(extractionId) {
            if (confirm(`Are you sure you want to delete extraction "${extractionId}"? This action cannot be undone.`)) {
                try {
                    const response = await fetch(`/extractions/${extractionId}`, {
                        method: 'DELETE'
                    });
                    
                    if (response.ok) {
                        loadExtractions(); // Refresh the list
                    } else {
                        alert('Error deleting extraction');
                    }
                } catch (error) {
                    alert('Error deleting extraction: ' + error.message);
                }
            }
        }

        async function cleanupOldExtractions() {
            if (confirm('This will delete all extractions older than 7 days. Are you sure?')) {
                try {
                    const response = await fetch('/cleanup');
                    const data = await response.json();
                    alert(data.message);
                    loadExtractions(); // Refresh the list
                } catch (error) {
                    alert('Error during cleanup: ' + error.message);
                }
            }
        }

        function refreshExtractions() {
            loadExtractions();
        }

        function closeModal() {
            document.getElementById('jobModal').style.display = 'none';
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('jobModal');
            const detailModal = document.getElementById('jobDetailModal');
            if (event.target === modal) {
                modal.style.display = 'none';
            }
            if (event.target === detailModal) {
                detailModal.style.display = 'none';
            }
        }

        // Load extractions when page loads
        window.onload = loadExtractions;
    </script>
</body>
</html>
